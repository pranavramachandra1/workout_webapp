<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Workout Tracker</h1>
    <div class="table-responsive">
      <table class="table table-hover table-bordered rounded shadow" id="workout-table">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="visualization-container" class="mb-5">
    <label for="movement-select" class="form-label text-white">Select a Movement:</label>
    <select id="movement-select" class="form-select mb-4"></select>
    <canvas id="volume-chart"></canvas>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
